<div class="meal__rate">
  @for (item of stars(); track $index) {
  <i
    class="fa-solid c-accent"
    [ngClass]="{
      'fa-star-half-stroke': item === 'half',
      'fa-star': item === 'full' || item == 'none',
      'c-accent': item === 'half' || item === 'full',
      'c-text': item === 'none'
    }"
  ></i>
  }
</div>
