<div class="meal" (click)="onDisplayDetails(meal().id)">
  <figure class="meal__img">
    <img [src]="meal().imageUrl" alt="meal image" />
  </figure>
  <div class="meal_content">
    <div class="meal_data between">
      <span>{{ meal().name }}</span>
      <i
        class="fa-solid fa-heart"
        [ngClass]="{ 'c-error': meal().favorite }"
      ></i>
    </div>
    <app-rating [rating]="meal().stars" />
    <div class="meal__info between">
      <div class="meal_tags">
        @for(tag of meal().tags;track tag){
        <span class="meal_tag fs-mini bg-primary">{{ tag }}</span>
        }
      </div>
      <span>
        <i class="fa-solid fa-stopwatch"></i>
        {{ meal().cookTime }}
      </span>
    </div>
    <p class="meal_price c-accent fw-three">
      <i class="fa-solid fa-dollar-sign"></i>
      {{ meal().price }}
    </p>
  </div>
</div>
