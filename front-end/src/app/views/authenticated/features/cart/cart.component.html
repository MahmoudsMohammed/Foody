<section class="cart">
  <h2 class="page-header">Cart Page</h2>
  @if(cartItems().length > 0){
  <div class="cart__container">
    <div class="cart__products">
      <app-product-list [items]="cartItems()" />
    </div>
    <div class="cart__total">
      <app-cart-total [totalPrice]="cartTotal()" [totalCount]="cartCount()" />
    </div>
  </div>
  }@else {
  <app-no-data
    [message]="'The Cart Is Empty :)'"
    [resetText]="'Go Home Page'"
  />
  }
</section>
